name: Backend CI

on:
  pull_request:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          until mongosh --eval "print(\"MongoDB is ready\")" > /dev/null 2>&1; do
            echo "MongoDB not ready yet, waiting..."
            sleep 2
          done
          echo "MongoDB is ready!"

      - name: Run tests with coverage
        working-directory: ./backend
        env:
          JWT_SECRET_KEY: "test_jwt_secret_key_for_ci"
          TEST_MONGO_URI: "mongodb://localhost:27017/brewtracker_test"
          MONGO_URI: "mongodb://localhost:27017/brewtracker_test"
          FLASK_APP: "app.py"
          FLASK_ENV: "testing"
          SECRET_KEY: "test_secret_key_for_ci"
        run: |
          pytest --cov=. --cov-report=term-missing --cov-report=xml --cov-fail-under=70 -v

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
